<h2>Products</h2>

<div *ngFor="let product of products">

  <h3>
    <a [title]="product.name + ' details'">
      {{ product.name }}
    </a>
  </h3>
  <p *ngIf="product.imge">
    <img src="https://www.celladorales.com/wp-content/uploads/2016/12/ShippingBox_sq.jpg" style="width:200px; height: 300px">
  </p>


  <p *ngIf="product.description">
    Description: {{ product.description }}
  </p>


  <c-navbar-nav class="me-auto mb-2 mb-lg-0">
  <c-dropdown variant="nav-item" [popper]="false">
      <button cDropdownToggle cNavLink>Share</button>

    <ul cDropdownMenu>
      <li ><button cDropdownItem ><a href="https://web.telegram.org/" style="color: white">insta</a></button></li>
      <li><button cDropdownItem><a href="https://web.telegram.org/" style="color: white">telega</a></button></li>
      <li><button cDropdownItem ><a href="https://web.telegram.org/" style="color: white">whatsapp</a></button></li>
    </ul>
  </c-dropdown>
  </c-navbar-nav>
  <app-product-alerts
    [product]="product"
    (notify)="onNotify()">
  </app-product-alerts>

</div>
